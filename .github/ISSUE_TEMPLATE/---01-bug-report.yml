name: "\U0001F41B Bug Report"
description: Report an issue or possible bug
labels: []
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to file a bug report! Please fill out this form as completely as possible.
  - type: input
    id: version
    attributes:
      label: What version of Expressive Code are you using?
      placeholder: 0.0.0
    validations:
      required: true
  - type: input
    id: tools
    attributes:
      label: What tools are you using Expressive Code with?
      placeholder: e.g. Astro, Next.js, Starlight, etc.
    validations:
      required: true
  - type: input
    id: package-manager
    attributes:
      label: What package manager are you using?
      placeholder: npm, yarn, pnpm
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: What operating system are you using?
      placeholder: Mac, Windows, Linux
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: What browser are you using?
      placeholder: Chrome, Firefox, Safari
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  # TODO: Add proper guidance on what constitutes a minimal repro for EC and how to create one 
